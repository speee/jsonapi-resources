name: CI

on:
  push:
    branches: [ 'master', 'release-0-8', 'release-0-9', 'release-0-10' ]
  pull_request:
    branches: ['**']

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 2.6
          - 2.7
          - '3.0'
          - 3.1
          - 3.2
          - 3.3
          - 3.4
        rails:
          - 8.1.2
          - 8.0.4
          - 7.2.3
          - 7.1.6
          - 7.0.10
          - 6.1.7.10
          - 6.0.6
          - 5.2.8.1
          - 5.1.7
        database_url:
          - postgresql://postgres:password@localhost:5432/test
          - sqlite3:test_db
        exclude:
          # Ruby 3.4 exclusions (Rails 7.2+)
          - ruby: 3.4
            rails: 7.1.6
          - ruby: 3.4
            rails: 7.0.10
          - ruby: 3.4
            rails: 6.1.7.10
          - ruby: 3.4
            rails: 6.0.6
          - ruby: 3.4
            rails: 5.2.8.1
          - ruby: 3.4
            rails: 5.1.7
          # Ruby 3.3 exclusions (Rails 6.1+)
          - ruby: 3.3
            rails: 6.0.6
          - ruby: 3.3
            rails: 5.2.8.1
          - ruby: 3.3
            rails: 5.1.7
          # Ruby 3.2 exclusions (Rails 7.0+)
          - ruby: 3.2
            rails: 6.0.6
          - ruby: 3.2
            rails: 5.2.8.1
          - ruby: 3.2
            rails: 5.1.7
          # Ruby 3.1 exclusions (Rails 6.1+)
          - ruby: 3.1
            rails: 8.1.2
          - ruby: 3.1
            rails: 8.0.4
          - ruby: 3.1
            rails: 6.0.6
          - ruby: 3.1
            rails: 5.2.8.1
          - ruby: 3.1
            rails: 5.1.7
          # Ruby 3.0 exclusions (Rails 6.1+)
          - ruby: '3.0'
            rails: 8.1.2
          - ruby: '3.0'
            rails: 8.0.4
          - ruby: '3.0'
            rails: 7.2.3
          - ruby: '3.0'
            rails: 6.0.6
          - ruby: '3.0'
            rails: 5.2.8.1
          - ruby: '3.0'
            rails: 5.1.7
          # Ruby 2.7 exclusions (Rails 5.1-7.0)
          - ruby: 2.7
            rails: 8.1.2
          - ruby: 2.7
            rails: 8.0.4
          - ruby: 2.7
            rails: 7.2.3
          - ruby: 2.7
            rails: 7.1.6
          # Ruby 2.6 exclusions (Rails 5.1-6.1)
          - ruby: 2.6
            rails: 8.1.2
          - ruby: 2.6
            rails: 8.0.4
          - ruby: 2.6
            rails: 7.2.3
          - ruby: 2.6
            rails: 7.1.6
          - ruby: 2.6
            rails: 7.0.10
          # PostgreSQL not supported on Rails 5.1.7
          - database_url: postgresql://postgres:password@localhost:5432/test
            rails: 5.1.7
    env:
      RAILS_VERSION: ${{ matrix.rails }}
      DATABASE_URL: ${{ matrix.database_url }}
    name: Ruby ${{ matrix.ruby }} Rails ${{ matrix.rails }} DB ${{ matrix.database_url }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
      - name: Run tests
        run: bundle exec rake test
